{% extends 'base.html' %}
{% block content %}


</div>
<div class="container">
  <div class="row">
      <div class="col">
         <h2>{{ movie.name }}</h2>
         <hr />
      </div>
  </div>
  <!-- Movie Info -->
  <div class="row">
      <!-- Movie Title and poster -->
      <div class="col-md-6">
          <div class="card border border-secondary" style="width: 100%">
              <img src="https://assets-prd.ignimgs.com/2024/01/24/dune2-insta-vert-montage-1638x2048-intl-1706086846940.jpg" class="img-fluid card-img-top" alt="movie poster">
              <!-- <div class="card-body">
                  <h5 class="card-title">Placeholder Poster</h5>
                  
              </div> -->
          </div>
      </div>
      <!-- Movie detaila -->
      <div class="col-md-6">
          <div class="card border border-secondary">
              <div class="card-header">
                  Movie Info
              </div>
              <div class="card-body">
                  <h6 class="card-title">Genre</h6>
                  <p class="card-text ">{{ movie.get_genre_display }}</p>
                  <h6 class="card-title">Replease Year</h6>
                  <p class="card-text">{{ movie.release_year }}</p>
                  <h6 class="card-title">Synopsis</h6>
                  <p class="card-text">{{ movie.description }}</p>

              </div>
            </div>
      </div>
  </div>



{% endblock %}
