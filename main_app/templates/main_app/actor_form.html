{% extends '../base.html' %}
{% block content %}
<h2>Add Cast</h2>
<form action="" Method="POST">
    {% csrf_token %}
<table class="table">
    {{ form.as_table }}
</table>
<input type="submit" value="Submit!" class="btn btn-secondary">
</form>
<br><br>
<div class="divider"></div>
{% if actor_list %}
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Nationality</th>
        </tr>
    </thead>
    <tbody>
        {% for actor in actor_list %}
        <tr>
            <td>{{actor.name}}</td>
            <td>{{actor.dob}}</td>
            <td>{{actor.nationality}}</td>
            <td><a href="{% url 'delete_actor' actor.id %}" class="btn btn-secondary">Delete</a></td>
            <td></td>            
        </tr>
         {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
